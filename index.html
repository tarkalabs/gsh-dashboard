<!doctype html>
<html>
  <head>
    <title>GSH Energy Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,300,700' rel='stylesheet' type='text/css'>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link href="styles/dashboard.css" rel="stylesheet">
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-2"><img src="images/gshlogo-main.png"/></div>
        <div class="col-sm-8">
          <h1 class="header">
            <img src="images/rachael_logo.png"/>
          </h1>
        </div>
      <div class="col-sm-2 filters">
        <select name="plant" id="plant">
          <option value="krpl" selected>KRPL, Chennai</option>
        </select>
        <select name="period" id="period">
          <option value="0">Jan 2016</option>
          <option value="1">Feb 2016</option>
          <option value="2">Mar 2016</option>
          <option value="3">Apr 2016</option>
        </select>
      </div>
      </div>
    </div>
      <div class="content">
        <div class="container-fluid">
          <div class="row">
            <div class="col-sm-3">
              <div class="panel">
                <h4>Facility - KRPL Plant, Chennai</h4>
                <img src="images/plant.png" width="100%"/>
              </div>
            </div>
            <div class="col-sm-3">
              <div class="panel">
                <div id="energy-gauge"></div>
              </div>
            </div>
            <div class="col-sm-3">
              <div class="panel">
                <div id="water-gauge"></div>
              </div>
            </div>
            <div class="col-sm-3">
              <div class="panel">
                <div id="coal-gauge"></div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-3">
              <div class="panel co2">
                <h4>CO2 Details</h4>
                <div class="img">
                  <img src="images/Co2.png"/>
                </div>
                <div class="co2-details">
                  <span class="current">Current
                    <span class="value">1,750 tons</span>
                  </span>
                  <span class="previous">Previous
                    <span class="value">1,750 Tons</span>
                  </span>
                </div>
              </div>
            </div>
            <div class="col-sm-6">
              <div class="panel">
                <div id="energy-trend"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <script src="https://code.jquery.com/jquery-2.2.3.min.js" integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo=" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/highcharts/4.2.4/highcharts.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/highcharts/4.2.4/highcharts-more.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.13.0/moment.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>

      <script src="js/data.js"></script>
      <script src="js/app.js"></script>
  </body>
</html>
